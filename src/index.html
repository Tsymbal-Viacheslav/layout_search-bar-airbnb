<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com.ua"
      method="post"
      class="bigSearchForm"
      data-qa="keypress">
      <label>
        <img
          src="images/Search.svg"
          alt="magnifying glass"
          data-qa="big"
          class="bigSearchImage"
        >

        <input
          type="search"
          class="bigSearchBar"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      action="https://www.google.com.ua"
      method="post"
      class="smallSearchForm"
      data-qa="small"
     >
      <label>
        <img
          src="images/Search.svg"
          alt="magnifying glass"
          data-qa="small"
          class="smallSearchImage"
        >

          <input
            type="search"
            class="smallSearchBar"
            placeholder="Try “Los Angeles”"
          >
      </label>
    </form>
  </body>
</html>
